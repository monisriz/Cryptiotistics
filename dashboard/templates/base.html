<!doctype html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="2JZgyNM5YVPFEw3pKbspb5dcutiziWUPXAUQ2wYFh-o" />
  <script src="https://use.fontawesome.com/95ca0d44b1.js"></script>
  <link href="/static/images/bitcoin.png" rel="shortcut icon" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  {% block style %}{% endblock %}

  <title>Cryptotistics</title>
</head>
<body>
  <div class="container">
    <div class="row header mx-auto">

        <a href="/" class="col-lg-4 col-md-12 col-sm-12 col-xs-12"><img src="/static/images/header_logo.png" alt="Cryptotistic" class="header_logo"></a>
            {% block search %}
            {% endblock %}
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 header_userauth">
          {% block userButtons %}
          {% endblock %}
        </div>
    </div>
  </div>

{% block  content %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
